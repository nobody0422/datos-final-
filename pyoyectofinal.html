<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Gestor de Gastos Inteligente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .salary-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .salary-display {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
        }

        .category-amount {
            font-size: 1.1rem;
            color: #667eea;
            text-align: center;
            font-weight: 500;
        }

        .actions-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stats-section {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            height: 400px;
            position: relative;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .expense-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .expense-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .expense-item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 5px;
        }

        .expense-category {
            font-weight: 600;
            color: #2d3748;
        }

        .expense-amount {
            font-weight: 700;
            color: #667eea;
        }

        .expense-date {
            font-size: 0.9rem;
            color: #718096;
        }

        .balance-positive {
            color: #38a169;
        }

        .balance-negative {
            color: #e53e3e;
        }

        @media (max-width: 768px) {
            .actions-panel {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .salary-display {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Gestor de Gastos Inteligente</h1>
            <p>Controla tus finanzas con estilo y elegancia</p>
        </div>

        <div class="main-content">
            <div class="salary-section">
                <div class="salary-display" id="salaryDisplay">$0.00</div>
                <p style="color: #4a5568; margin-bottom: 15px;">Sueldo Mensual</p>
                <button class="btn" onclick="updateSalary()">Actualizar Sueldo</button>
            </div>

            <div class="categories-grid" id="categoriesGrid">
                <!-- Las categor√≠as se generar√°n din√°micamente -->
            </div>

            <div class="actions-panel">
                <button class="btn" onclick="showMonthlyStats()">üìä Estad√≠sticas del Mes</button>
                <button class="btn" onclick="showAllStats()">üìà Estad√≠sticas Generales</button>
                <button class="btn" onclick="showExpenseList()">üìù Ver Gastos</button>
                <button class="btn" onclick="clearData()" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);">üóëÔ∏è Limpiar Datos</button>
            </div>

            <div class="stats-section" id="statsSection">
                <h2>üìä Estad√≠sticas Financieras</h2>
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-value" id="totalExpenses">$0.00</div>
                        <div class="stat-label">Total Gastado</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="balance">$0.00</div>
                        <div class="stat-label">Balance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="percentage">0%</div>
                        <div class="stat-label">% del Sueldo</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar gastos -->
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExpenseModal()">&times;</span>
            <h2 id="modalTitle">Agregar Gasto</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseAmount">Monto *</label>
                    <input type="number" id="expenseAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="expenseDescription">Descripci√≥n (opcional)</label>
                    <input type="text" id="expenseDescription">
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeExpenseModal()" style="background: #718096;">Cancelar</button>
                    <button type="submit" class="btn">Guardar Gasto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para lista de gastos -->
    <div id="expenseListModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close" onclick="closeExpenseListModal()">&times;</span>
            <h2>üìù Lista de Gastos</h2>
            <div class="expense-list" id="expenseList">
                <!-- Los gastos se mostrar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        class ExpenseManager {
            constructor() {
                this.salary = 0;
                this.expenses = [];
                this.categories = {
                    'Comida': 'üçΩÔ∏è',
                    'Transporte': 'üöó',
                    'Educaci√≥n': 'üìö',
                    'Diversi√≥n': 'üéÆ',
                    'Deporte': '‚öΩ',
                    'Servicios B√°sicos': 'üí°',
                    'Viajes': '‚úàÔ∏è',
                    'Ropa': 'üëï',
                    'Compras en L√≠nea': 'üõí',
                    'Otros': 'üì¶'
                };
                this.currentCategory = '';
                this.currentChart = null;
                this.loadData();
                this.updateUI();
            }

            loadData() {
                const savedData = localStorage.getItem('expenseData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    this.salary = data.salary || 0;
                    this.expenses = data.expenses || [];
                    // Convertir fechas de string a Date
                    this.expenses.forEach(expense => {
                        expense.date = new Date(expense.date);
                    });
                }
            }

            saveData() {
                const data = {
                    salary: this.salary,
                    expenses: this.expenses
                };
                localStorage.setItem('expenseData', JSON.stringify(data));
            }

            addExpense(category, amount, description = '') {
                const expense = {
                    id: Date.now(),
                    category,
                    amount: parseFloat(amount),
                    description,
                    date: new Date()
                };
                this.expenses.push(expense);
                this.saveData();
                this.updateUI();
            }

            getStatistics(period = 'all') {
                let filteredExpenses = this.expenses;
                
                if (period === 'month') {
                    const now = new Date();
                    filteredExpenses = this.expenses.filter(expense => 
                        expense.date.getMonth() === now.getMonth() && 
                        expense.date.getFullYear() === now.getFullYear()
                    );
                }

                const categoryTotals = {};
                let totalExpenses = 0;

                filteredExpenses.forEach(expense => {
                    categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
                    totalExpenses += expense.amount;
                });

                const balance = this.salary - totalExpenses;
                const percentage = this.salary > 0 ? (totalExpenses / this.salary * 100).toFixed(1) : 0;

                return {
                    categoryTotals,
                    totalExpenses,
                    balance,
                    percentage,
                    expenses: filteredExpenses
                };
            }

            updateUI() {
                this.updateSalaryDisplay();
                this.updateCategoriesGrid();
            }

            updateSalaryDisplay() {
                document.getElementById('salaryDisplay').textContent = `$${this.salary.toFixed(2)}`;
            }

            updateCategoriesGrid() {
                const grid = document.getElementById('categoriesGrid');
                const stats = this.getStatistics('all');
                
                grid.innerHTML = '';
                
                Object.entries(this.categories).forEach(([category, icon]) => {
                    const amount = stats.categoryTotals[category] || 0;
                    
                    const card = document.createElement('div');
                    card.className = 'category-card';
                    card.onclick = () => this.openExpenseModal(category);
                    
                    card.innerHTML = `
                        <div class="category-icon">${icon}</div>
                        <div class="category-name">${category}</div>
                        <div class="category-amount">$${amount.toFixed(2)}</div>
                    `;
                    
                    grid.appendChild(card);
                });
            }

            openExpenseModal(category) {
                this.currentCategory = category;
                document.getElementById('modalTitle').textContent = `Agregar Gasto - ${category}`;
                document.getElementById('expenseModal').style.display = 'block';
                document.getElementById('expenseAmount').focus();
            }

            showStatistics(period) {
                const stats = this.getStatistics(period);
                
                // Actualizar tarjetas de estad√≠sticas
                document.getElementById('totalExpenses').textContent = `$${stats.totalExpenses.toFixed(2)}`;
                const balanceElement = document.getElementById('balance');
                balanceElement.textContent = `$${stats.balance.toFixed(2)}`;
                balanceElement.className = `stat-value ${stats.balance >= 0 ? 'balance-positive' : 'balance-negative'}`;
                document.getElementById('percentage').textContent = `${stats.percentage}%`;

                // Mostrar secci√≥n de estad√≠sticas
                document.getElementById('statsSection').style.display = 'block';

                // Crear gr√°fico
                this.createChart(stats.categoryTotals);
            }

            createChart(categoryTotals) {
                const ctx = document.getElementById('expenseChart').getContext('2d');
                
                if (this.currentChart) {
                    this.currentChart.destroy();
                }

                const categories = Object.keys(categoryTotals);
                const amounts = Object.values(categoryTotals);
                
                const colors = [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                    '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#36A2EB'
                ];

                this.currentChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: categories,
                        datasets: [{
                            data: amounts,
                            backgroundColor: colors,
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true
                                }
                            }
                        }
                    }
                });
            }

            showExpenseList() {
                const expenses = this.expenses.sort((a, b) => b.date - a.date);
                const listContainer = document.getElementById('expenseList');
                
                listContainer.innerHTML = '';
                
                if (expenses.length === 0) {
                    listContainer.innerHTML = '<p style="text-align: center; color: #718096;">No hay gastos registrados</p>';
                } else {
                    expenses.forEach(expense => {
                        const item = document.createElement('div');
                        item.className = 'expense-item';
                        
                        item.innerHTML = `
                            <div class="expense-item-header">
                                <span class="expense-category">${this.categories[expense.category]} ${expense.category}</span>
                                <span class="expense-amount">$${expense.amount.toFixed(2)}</span>
                            </div>
                            <div class="expense-date">${expense.date.toLocaleDateString('es-ES')} ${expense.date.toLocaleTimeString('es-ES', {hour: '2-digit', minute: '2-digit'})}</div>
                            ${expense.description ? `<div style="margin-top: 5px; color: #4a5568;">${expense.description}</div>` : ''}
                        `;
                        
                        listContainer.appendChild(item);
                    });
                }
                
                document.getElementById('expenseListModal').style.display = 'block';
            }

            clearData() {
                if (confirm('¬øEst√°s seguro de que deseas eliminar todos los gastos? Esta acci√≥n no se puede deshacer.')) {
                    this.expenses = [];
                    this.saveData();
                    this.updateUI();
                    document.getElementById('statsSection').style.display = 'none';
                    alert('Todos los datos han sido eliminados correctamente.');
                }
            }
        }

        // Instancia global del gestor
        let expenseManager;

        // Funciones globales
        function updateSalary() {
            const newSalary = prompt('Ingresa tu sueldo mensual:', expenseManager.salary);
            if (newSalary !== null && !isNaN(newSalary) && parseFloat(newSalary) >= 0) {
                expenseManager.salary = parseFloat(newSalary);
                expenseManager.saveData();
                expenseManager.updateSalaryDisplay();
            }
        }

        function showMonthlyStats() {
            expenseManager.showStatistics('month');
        }

        function showAllStats() {
            expenseManager.showStatistics('all');
        }

        function showExpenseList() {
            expenseManager.showExpenseList();
        }

        function clearData() {
            expenseManager.clearData();
        }

        function closeExpenseModal() {
            document.getElementById('expenseModal').style.display = 'none';
            document.getElementById('expenseForm').reset();
        }

        function closeExpenseListModal() {
            document.getElementById('expenseListModal').style.display = 'none';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            expenseManager = new ExpenseManager();
            
            // Form submit handler
            document.getElementById('expenseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const amount = document.getElementById('expenseAmount').value;
                const description = document.getElementById('expenseDescription').value;
                
                if (amount && parseFloat(amount) > 0) {
                    expenseManager.addExpense(expenseManager.currentCategory, amount, description);
                    closeExpenseModal();
                    
                    // Mostrar notificaci√≥n
                    const notification = document.createElement('div');
                    notification.innerHTML = `‚úÖ Gasto de $${parseFloat(amount).toFixed(2)} agregado en ${expenseManager.currentCategory}`;
                    notification.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: linear-gradient(135deg, #10b981, #059669);
                        color: white;
                        padding: 15px 20px;
                        border-radius: 12px;
                        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                        z-index: 1001;
                        animation: slideIn 0.3s ease;
                    `;
                    
                    document.body.appendChild(notification);
                    setTimeout(() => {
                        notification.remove();
                    }, 3000);
                } else {
                    alert('Por favor ingresa un monto v√°lido.');
                }
            });
            
            // Cerrar modales al hacer clic fuera
            window.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    e.target.style.display = 'none';
                    if (e.target.id === 'expenseModal') {
                        document.getElementById('expenseForm').reset();
                    }
                }
            });
        });

        // Prompt inicial para sueldo si no existe
        window.addEventListener('load', function() {
            if (expenseManager.salary === 0) {
                setTimeout(() => {
                    updateSalary();
                }, 500);
            }
        });
    </script>
</body>
</html>
